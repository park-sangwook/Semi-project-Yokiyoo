<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요기요</title>
    <link rel="icon" type="image/x-icon" href="https://www.yogiyo.co.kr/mobile/image/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.7.4/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="/css/review.css">
    <script defer src="/js/review.js"></script>
</head>
<body>
    <div th:replace="~{layout/header}"></div>
    <form action="/reviewInsertOk" method="post" enctype="multipart/form-data">
        <div class="review-wrapper">
            <div>
                <img id="preview" src="" alt="미리보기" style="display:none;">
                <input type="file" id="fileInput" name="menu_image" accept="image/*"> <br>
                <input type="hidden" name="menu_idx" th:value="${menu_idx}">
            </div>
            <div class="text">
                <div><textarea name="review_content" id="" placeholder="내용입력"></textarea></div>
                <div><select name="review_rate" id="review_rate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></div>
                <div><button type="submit" class="btn btn-outline-success">작성</button></div>
            </div>
        </div>
    </form>
    <div th:replace="~{layout/footer}"></div>
</body>
</html>
