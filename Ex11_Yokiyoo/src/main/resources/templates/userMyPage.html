<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>요기요</title>
	<link rel="icon" type="image/x-icon" href="https://www.yogiyo.co.kr/mobile/image/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.7.4/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="/css/userMyPage.css">
	<script type="text/javascript" defer src="/js/userMyPage.js"></script>
</head>
<body>
	<div th:replace="~{layout/header}"></div>
	<div class="user-wrapper">
		<form action="/userUpdateOk" method="post" id="form">
			<input type="hidden" name="login_id" th:value="${user.login_id}"> <br>
			<input type="text" disabled="disabled" th:value="${user.login_id}"> <br>
			<input type="password" name="login_password" id="pw" placeholder="새로운 비밀번호"> <br>
			<input type="password" name="login_password2" id="pwCheck" placeholder="새로운 비밀번호 확인"> <span class="pwShow"></span> <br>
			<div class="btn-group">
				<button type="submit" class="btn btn-success">비밀번호 변경</button>
				<button type="button" class="btn btn-success" onclick="location.href='/review-insert'">리뷰쓰기</button>
			</div>
			
		</form>
	</div>
	<div th:replace="~{layout/footer}"></div>
</body>
</html>
