<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.yogiyo.co.kr/mobile/image/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/pay.css">
    <script type="text/javascript" defer src="/js/pay.js"></script>
    <title>Document</title>
</head>
<body>
	<div th:replace="~{layout/header}"></div>
    <div class="main-wrapper">
        <div class="main-container">
            <div class="sub-title">결제하기</div>
            <div class="panel-heading">배달정보</div>
            <div class="order-info">
                <p><h3>주소</h3> <input type="text" id="address" disabled="disabled"> </p>
                <p><h3>상세주소</h3> <input type="text" name="address2" id="address2" required="required" placeholder="(필수)" /> </p>
                <p><h3>휴대전화번호</h3> <input type="tel" required="required" name="phone" id="phone" placeholder="(필수)"></p>
            </div>
            <div class="panel-heading">주문시 요청사항</div>
            <div class="request"><textarea name="" id="" placeholder="코로나19 예방을 위해 비대면 배달 권장드립니다. 요기서 결제 선택 후, '문 앞 배달 '을 요청사항에 남겨주세요. "></textarea></div>
        </div>
        <div class="orderList">
            <div class="order-title">주문내역</div>
            <div class="order-name">[[${map.company_name}]]</div>
            <div class="order-list" th:each="vo,index:${map.order_name}">
            	<div><input type="text" th:value="${vo}" disabled/></div>
            	<div><input type="text" class="order-price" th:value="${#numbers.formatInteger(map.order_price[index.index],3,'COMMA')}" disabled/></div>
            </div>
        	<div class='order-list' style="color:red;border-top:1px solid #999;"><div>총 결제금액</div><div>[[${#numbers.formatInteger(total,3,'COMMA')}]]</div></div>
            <button class="pay-btn" type="submit" th:onclick="@{|pay(${order_name},${order_count})|}">결제하기</button>
        </div>
    </div>
	<div th:replace="~{layout/footer}"></div>
</body>
</html>
