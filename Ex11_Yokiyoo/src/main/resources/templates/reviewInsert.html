<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요기요</title>
    <link rel="icon" type="image/x-icon" href="https://www.yogiyo.co.kr/mobile/image/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.7.4/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="/css/reviewInsert.css">
</head>
<body>
    <div th:replace="~{layout/header}"></div>
	<div class="user-wrapper">
		<div th:each="vo:${order}">
			<div><img th:src="${vo.menu_image}"/></div>
			<div class="menu-title">[[${vo.menu_name}]]</div>
			<div><button type="button" class="btn btn-success" th:onclick="@{|location.href='/review/${vo.menu_idx}'|}">리뷰쓰기</button></div>
		</div>
	</div>
	<div th:replace="~{layout/footer}"></div>
</body>
</html>
